<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">
      RECUPERAR
    </ion-button>
  </form>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button routerLink="/login">Regresar a Login</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
