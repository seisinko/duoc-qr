<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-button expand="full" routerLink="/login">
      Login
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="welcome-container">
    <h1>¡Bienvenido {{ username }}!</h1>
    <p>Por favor, realiza las acciones necesarias.</p> 
    <p>Escanea el código QR para continuar.</p>

    <ion-button expand="full" (click)="toggleQRCode()">
      QR
    </ion-button>

    <div *ngIf="showQR && qrCodeDataUrl" class="qr-container">
      <img [src]="qrCodeDataUrl" alt="QR Code">
    </div>
  </div>
</ion-content>
